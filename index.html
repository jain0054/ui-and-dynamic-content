<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- fonts -->

    <!-- stylesheet -->
  <link rel="stylesheet" href="css/style.css">
    <title>Groceries List</title>
</head>
<body>
    <main id="bg">
        <img id="logo" src="img/cart.png">
        <div id="headline">
            <h1>BUY <br> GROCERIES</h1>

        <div id="grocery-input">

            <br>
            <button id="button" type="button">Add to list</button>
            <ul id="items"></ul>
            <p id="feedback"></p>
        </div>

        <footer id="connect">
            <a href="https://shotsbymayank.myportfolio.com/"><img id="behance" src="img/be.png" alt=""></a>
            <a href="https://shotsbymayank.myportfolio.com/"><img id="email" src="img/mail.png" alt=""></a>
        </footer>
    </main>

    <script src="js/script.js"></script>

</html>
